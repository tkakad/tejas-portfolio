<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tejas Kakad</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!-- Introduction and Navbar -->
        <div class="introduction">
            <!-- class="navbar navbar-expand-lg navbar-light bg-light" -->
            <nav class="navbar navbar-expand-lg transparent-navbar navbar-light">
                <!-- Website Logo -->
                <a class="navbar-brand" href="#">
                    <img src="pictures/tejas-logo-2.png" class="tejas-logo" alt="tejas-logo">
                </a>
                
                <!-- Toggle Button for Small Screens -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link" href="#">Introduction</a>
                        <a class="nav-link" href="#">Education</a>
                        <a class="nav-link" href="#">Experience</a>
                        <a class="nav-link" href="#">Skills</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                </div>
            </nav>

            <div class="container intro">
                <div class="intro-sub intro-img">

                </div>

                <div class="intro-sub intro-text">
                    
                </div>
            </div>

        </div>

        <!-- Education -->

        <div class="education">
            <h1 class="heading">Education</h1>

            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/id/0/367/267" class="edu-img d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/3/5000/3333" class="edu-img d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/id/6/367/267" class="edu-img d-block" alt="...">
                    </div>
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Skills Table -->

        <div class="skills">
            <h1 class="heading">Skills</h1>
        </div>

        <!-- Experience -->

        <div class="experience">
            <h1 class="heading">Experiences</h1>
        </div>

        <!-- Contact Form -->

        <div class="contact">
            <h1 class="heading">Contact</h1>
        </div>

        <!-- Footer -->

        <footer>
            <h1 class="heading">Footer</h1>
        </footer>

        <!-- Bootstrap JS Scripts -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </body>
</html>
